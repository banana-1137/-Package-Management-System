apply plugin: 'com.android.application'
android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    compileOptions.encoding = "GBK";
    defaultConfig {
        applicationId "com.example.package_manage"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    // 引入基础SDK
    implementation 'com.huawei.hms:ml-computer-vision-icr:1.0.3.300'
    // 引入身份证识别plugin包
    implementation 'com.huawei.hms:ml-computer-card-icr-cn-plugin:1.0.3.315'
    // 引入身份证识别模型包
    implementation 'com.huawei.hms:ml-computer-card-icr-cn-model:1.0.3.315'
}
